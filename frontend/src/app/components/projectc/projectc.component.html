<mat-card class="maincard">
    <mat-card-title>Projetos</mat-card-title>
    <mat-list class="list">
        <ul>
            <li *ngFor="let project of projects">
                {{project.name}}
        
            </li>
        </ul>
    </mat-list>
    <mat-card-actions class="button-group">
        <button (click)="navigate()">Novo</button>
        <button>Editar</button>
        <button>Simular</button>
    </mat-card-actions>
</mat-card>
